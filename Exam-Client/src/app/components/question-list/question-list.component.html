<div style="display:flex;justify-content: center;">
  <h1 style="margin-right: 15px;">Available Questions for</h1>
  <h1 style="color:orange">{{field}}</h1>
</div>
<div>
  Filter by tags : <input [(ngModel)]="filterBy" name="filterBy" type="text" (ngModelChange)="filterByTitle()">
</div>
<ul>
  <li *ngFor="let question of questionsList">
    <question [isTestform]="false" (onSelectQuestion)="deleteQuestion($event)" [question]="question"></question>
  </li>
</ul>
<button class="btn btn-outline-secondary mr-2" (click)="navToAddQuestion()">Add Question</button>
<button class="btn btn-outline-secondary mr-2" (click)="navMainMenu()">Back To Menu</button>
