<div class="container">
    <div class="row">
      <div class="col-md-4 offset-4">
        <form [formGroup]="examinedForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback" >
              <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.pattern">Email is invalid</div>
            </div>
          </div>
          <div>
              <button style="margin-right:10px;" class="btn btn-outline-success my-2 my-sm-0">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
