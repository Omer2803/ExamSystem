
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-4">
            <form [formGroup]="questionForm" (ngSubmit)="createQuestion()">
                <div formGroupName="question" >
                  <!-- Field: {{question.Field}} -->
                  <div class="formGroup">
                    <label for="questionType">Question Type: </label>
                    <select #selectedType formControlName="questionType" id="questionType" (change)="setIsSingle()" class="form-control">
                      <option *ngFor="let type of keys()" [selected]="type" [value]="type">{{type}}</option>
                    </select>
                  </div>
                  <div class="formGroup">
                    <label for="questionText">Question Text: </label>
                    <input type="text" formControlName="questionText" id="questionText" class="form-control" />
                  </div>
                  <div class="formGroup">
                    <label for="belowQuestion">Text Below Question: </label>
                    <input type="text" formControlName="belowQuestion" id="belowQuestion" class="form-control" />
                  </div>
                  <hr>
                  <form [formGroup]="quesForm">
                    <label for="possibleAnswers">Possible Answers: </label>
                    <div formArrayName="answers" class="possible-answers">
                      <div *ngFor="let answer of quesForm.get('answers').controls; let i=index">
                        <h3>Answer {{i+1}}: </h3>
                        <div [formGroupName]="i">
                          <button *ngIf="quesForm.get('answers').controls.length > 2" (click)="removeAnswer(i)">X</button>
                          <input formControlName="answer" />
                          <input *ngIf="isSingle" type="radio" name="questionType">
                          <input *ngIf="!isSingle" type="checkbox">
                        </div>
                      </div>
                      <button (click)="addAnswer()">
                        Add new answer
                      </button>
                    </div>
                  </form>
