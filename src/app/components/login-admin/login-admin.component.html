<form [formGroup]="loginForm" (ngSubmit)="login()" accept-charset="UTF-8" role="form">
    <div class="form-group">
      <label for="email">Email</label>
      <input #e type="text" formControlName="email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" />
    </div>
    <div>
      <a href="#" (click)="restorePassword(e.value)">Forgot you password?</a>
    </div>
    <div class="form-group">
      <button type="submit" >Login</button>
    </div>
  
</form>
<button [routerLink]="['/register']">Register</button>
